<div class="row">
  <nav mat-tab-nav-bar>
    <a
      *ngFor="let league of leagues"
      (click)="selectedLeague = league"
      mat-tab-link
      [routerLink]="['/games', league]"
      [active]="league === selectedLeague"
    >
      {{ league | uppercase }}
    </a>
  </nav>

  <div id="date-picker" class="row">
    <input
      [ngModel]="today"
      matInput
      [matDatepicker]="picker"
      (dateChange)="onDateChange($event)"
      disabled
    />
    <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [disabled]="false"></mat-datepicker>
  </div>
</div>

<div id="games-content" class="row">
  <router-outlet></router-outlet>

  <app-game-bets></app-game-bets>
</div>
